{% extends 'layout.html' %}

{% block title %}Ajouter une cave{% endblock %}

{% block content %}
	<h1>Ajouter une étagère</h1>

    {% if not caves %}
        <h2> Vous n'avez pas de caves </h2
    {% else %}
    <form method="POST" action="/ajouterEtagere">
        <label for="cave">Sélectionnez une cave :</label>
        <select id="cave" name="cave">
            {% for cave in caves %}
                <option value="{{ cave[0] }}">{{ cave[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="numero">Numéro de l'Étagère :</label>
        <input type="number" id="numero" name="numero" required>
        <br>
        <label for="region">Région :</label>
        <input type="text" id="region" name="region" required>
        <br>
        <label for="placeDispo">Places Disponibles :</label>
        <input type="number" id="placeDispo" name="placeDispo" required>
        <br>
        
        <input type="submit" value="Ajouter Étagère">
         </form>
	    {% if error %}
		<h3> Le numéro d'étagère existe déja dans cette cave </h3>
	    {% endif %}
    {% endif %}
    
	
	

{% endblock %}
